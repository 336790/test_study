<!DOCTYPE html>

<html>
    <head>
        <title>テス勉</title>
        <link href="./style.css" rel="stylesheet" type="text/css" media="all">
    </head>
    <body>
        <select name="subjects" id="subjects" class="subjects">
            <option id="">--教科選べ--</option>
            <option id="rika_ue">理科1(上原)</option>
            <option id="rika_ima">理科1(今川)</option>
            <option id="rika_shuri">理科2(朱里)</option>
            <option id="rika_oti">理科2(落合)</option>
            <option id="rekishi">歴史</option>
            <option id="komin">公民</option>
            <option id="kobun">古文</option>
        </select>

        <div class="questions" id="questions">
            <h1>残り時間</h1><h1 id="time_limit"></h1>
            <span id="question" class="question">問題</span>
            <br><br>
            <input type="text" class="answer" id="answer">
            <br><br>
        </div>

        <select class="time_change" id="time_change">
            <option id="5">5秒(難)</option>
            <option id="8" selected>8秒(標準)</option>
            <option id="100">100秒(簡)</option>
        </select>

        <span id="kaitou" class="">
            <p>間違えた問題 : </p>
        </span>

        <script src="./imports.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
